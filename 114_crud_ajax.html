<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Editar yonko</h2>
            <form class="crud-form">
                <input type="text" name="name" placeholder= "Nombre:" required>
                <br>
                <input type="text" name="fruta" placeholder="Fruta" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
    </section>
    <section>
        <h2>Ver Yonkos</h2>
        <table class="crud-table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Frutas</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Kaido</th>
                    <td>Zoo Mitica: Peixe Dragon</td>
                    <td>
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <template id="crud-template">
        <tr>
            <th class="name"></th>
            <td class="fruta"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragment = d.createDocumentFragment(),
             $xml = new XMLHttpRequest();

        console.log($xml)
       const ajax =(options)=>{
        let [url,meth,success,error,data] = options;
            $xml.addEventListener('readystatechange',(e)=>{
                if($xml.readyState !== 4) return;
                if($xml.status >= 200 && $xml.status < 300){
                    let json = JSON.parse($xml.responseText)
                    console.log(json)


                }else{
                    let erroMsg = $xml.statusText || "detectado";
                    alert(`Error: ${$xml.status} - ${erroMsg}`)
                }
            })
            $xml.open(meth||"GET",url)
            $xml.setRequestHeader("content-type","application/json;charset-utf-8")
            $xml.send(JSON.stringify(data))
        }
        console.log($xml)
    </script>
</body>
</html>
