<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Ejercicios del DOM</title>
</head>
<body>
    <header>
        <h1>Ejercicios del DOM</h1>
    </header>
    <nav id="menu-hamburg" class="painel">
        <button id="eje1" class="button-inMenu">Reloj Digital y Alarma Sonora</button>
        <button id="eje2" class="button-inMenu">Eventos de Teclado</button>
        <button id="eje3" class="button-inMenu">CountDown</button>
        <button id="eje4" class="button-inMenu">Responsive con JavaScript</button>
        <button id="eje5" class="button-inMenu">Responsive Teste</button>
        <button id="eje6" class="button-inMenu">User Agent</button>
        <button id="eje7" class="button-inMenu">Detección estao red / Detección de Dispositivos media</button>
        <button id="eje8" class="button-inMenu">Geolocalización</button>
        <button id="eje9" class="button-inMenu">Filtro de Busqueda </button>
        <button id="eje10" class="button-inMenu">exercicie 10</button>
    </nav>
    <main>
        <section id="section1">
            <h1>Reloj Digital y Alarma Sonora</h1>
            <div class="butSection1">
                <button id="relojOn">Reloj Digital</button>
                <button id="relojOff">Desativar Reloj</button>
                <button id="alarmeOn">Alarme</button>
                <button id="alarmeOff">Desativar Alarme</button>
            </div>
            <div class="reloj"></div>
        </section>
        <section  id="section2">
        <h1>Eventos de Teclado</h1>
            <div id="cuadro"><div id="ball" class="ballmove"></div></div>
        </section>
        <section  id="section3">
            <h1 >CountDown</h1>
            <div class="count"></div>
        </section>
        <section  id="section4">
            <h1>Responsive con JavaScript</h1>
            <div id="youtube"></div>
            <div id="gmaps"></div>
        </section>
        <section  id="section5">
            <h1>Responsive teste</h1>
            <form id="responsiveTester">
                <input name="url" type="url" placeholder="Url:" required>
                <input name="ancho" type="text" placeholder="Ancho:" required>
                <input name="alto" type="text" placeholder="Alto" required>
                <div>
                    <input id="enviar" type="submit" value="Probar">
                    <input id="cerrar" type="button" value="cerrar">
                    
                </div>
            </form>
        </section>
        <section  id="section6">
            <h1> Detección de Dispositivos <br>(User Agent)</h1>
            <div class="listDeteccion">
            </div>
        </section>
        <section  id="section7">
            <h1>Detección estao red / Detección de Dispositivos media</h1>
            <video id="webcam"></video>
        </section>
        <section  id="section8">
            <h1>Geolocalización</h1>
            <div id="geo"></div>
        </section>
        <section  id="section9">
            <h1>Filtro de busqueda</h1>
            <input id="seach" type="text" placeholder="busque aqui:">
            <div id="cards">
                <figure> <img src="img/filtroImg/AgenteOculto.png" alt="">
                    <figcaption>Agente Oculto</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/AliceEPeter.jpg" alt="">
                    <figcaption>Alice e Peter</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/ALuzDoDemonio.jpeg" alt="">
                    <figcaption>A Luz do Demonio</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/AvengersEndgame.jpg" alt="">
                    <figcaption>Vingadores Endgame</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/Assemble.jpeg" alt="">
                    <figcaption>Vingadores Ultimate</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/Asupeita.jpg" alt="">
                    <figcaption>A Suspeita</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/GardiasO.jpg" alt="">
                    <figcaption>Guardianes de la Galaxia</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/HarryPotter.jpg" alt="">
                    <figcaption>Harry Potter</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/lardascriancaspeculiares_2.jpg" alt="">
                    <figcaption>Lar das Criancas Peculiares</figcaption>
                </figure>
                <figure> <img src="img/filtroImg/Legiao.jpg" alt="">
                    <figcaption></figcaption>
                </figure>
            </div>
        </section>
        <section  id="section10">
            <h1>Ejercicio 10</h1>
        </section>
        <button class="btnLight"><img src="img/eclipse.png" alt="sol"></button>
        <button id="scrollBtn"><img src="img/seta-para-cima.png" alt="seta-para-cima"></button>
        <button id="button-hamburg"><img src="img/menu-hamburguer.png" alt="menu"></button>
    </main>
     <script src="80-ExerciciosDom/80_index_dom.js" type="module"></script>
</html>
