<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <style>
        body{
            margin:0;
            padding: 0;
            text-align: center;
        }
        div{
            background-color: lightblue;
            width: 200px;
            height: fit-content;
            margin:20px auto;
        }
        #cortar{
            display: none;
        }
        .repetir{
            display: none;
        }
        strong{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Exercicio 1</h1>
    <p>Informe el texto</p>
    <form>
        <input id="limpiar" type="button" value="Limpiar">
        <input id="text" type="text">
        <input id="but" type="button" value="Contar" onclick="contador()">
        <input type="button" onclick="separarString()" value="Separar">
        <input type="button" onclick="cortar()" value="Cortar">
        <input type="button" value="Repita" onclick="repetir()">
        <div id="resCot"></div>
    </form>
    <div id="cortar">
        <p>informe</p>
        <input id="inicio" type="number" placeholder="inicio de corte">
        <input id="fim" type="number" placeholder="fim de corte">
        <input id="but-corte" type="button" value="Enviar">
    </div>
    <div class="repetir">
        <p>Contas vezes deseas repetir el texto?</p>
        <input id="rep" type="number" max="1000">
        <input id="but-rep" type="button" value="repetir">
    </div>
    <script src="Exercicio-1-10.js"></script>
</body>
</html>
