<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blog con Markdown y showdown</h1>
    <main></main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script>
        const d = document,
        $main = d.querySelector('main');
        fetch("assets/textMarkdown.md")
        .then(res => res.ok?res.text():Promise.reject(res))
        .then(text => $main.innerHTML  = new showdown.Converter().makeHtml(text)) // esta es un liberia que converte text markdown en html
        .catch(err => {
            let errMsg = err.statusText|| "Detectado"
            $main.innerHTML = `<p>Error ${err.status} - ${errMsg}</p>`;
            console.log(err)
        })
    </script>
</body>
</html>
